<div class="container mt-5">
    <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>

<form #f="ngForm" (ngSubmit)="f.form.valid && login()">

    <div class="form-group">
        <label for="username">Username</label>
        <input 
        type="text"
        id="username"
        name="username"
        [(ngModel)]="user.username"
        #username="ngModel"
        class="form-control"
        required=""
        >
        <div class="alert alert-danger" *ngIf="!username.valid && f.submitted">Username ist required</div>
    </div>

    
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="text"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        class="form-control"
        required=""
        >
        <div class="alert alert-danger" *ngIf="!password.valid && f.submitted">Password ist required</div>
    </div>

    <button type="submit" class="btn btn-sucess w-100 mt-3" style=background-color:#50A057;>
        Sign-In
        </button>
</form>

</div>
</div>
